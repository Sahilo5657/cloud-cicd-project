services:
  web:
    # Set DOCKER_IMAGE in .env on the server, or use default below.
    image: ${DOCKER_IMAGE:-yourdockerhubusername/student-app}:${TAG:-latest}
    ports:
      - "80:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=studentsdb
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - PORT=5000
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=studentsdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
